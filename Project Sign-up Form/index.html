<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./assets/odin-lined.png" alt="odin logo">
                <span class="logo-text">ODIN</span>
            </div>
            <img src="assets/peter-thomas-unsplash.jpg" alt="freans" class="image"></div>
        <div class="right-side">
            <div class="text-block">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up NOW to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="singup-block">
                <h1>Let's do this</h1>
                <form action="#">
                    <div class="inputs-block">
                        <div class="inputs-rows"><label for="first_name">FIRST NAME</label><input type="text" id="first_name" name="first_name"></div>
                        <div class="inputs-rows"><label for="last_name">LAST NAME</label type="text" id="last_name" name="last_name"><input></div>
                    </div>
                    <div class="inputs-block">
                        <div class="inputs-rows"><label for="users_email">EMAIL</label><input type="email" id="users_email" name="email"></div>
                        <div class="inputs-rows"><label for="users_phone_number">PHONE NUMBER</label><input type="tel" id="users_phone_number" name="phonenumber" maxlength="12"></div>
                    </div>
                    <div class="inputs-block">
                        <div class="inputs-rows"><label for="users_password">PASSWORD</label><input type="password" id="users_password" name="password" minlength="8" maxlength="24" required></div>
                        <div class="inputs-rows"><label for="users_password_confirm">CONFIRM PASSWORD</label><input type="password" id="users_password_confirm" name="password" minlength="8" maxlength="24" required></div>
                    </div>
                </form>
            </div>
            <div class="cta-block">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
